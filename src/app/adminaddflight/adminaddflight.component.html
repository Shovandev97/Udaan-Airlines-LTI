<html>
    <head>
        <style>
            body {
              
              background-repeat: no-repeat;
              background-attachment: fixed; 
              background-size: 100% 100%;
            }
      
            #main{
              height: 100%;
              display: flex;
              flex-direction: row;
              justify-content: center;
              align-items: center;
              padding-top: 15%;
            }
            </style>
    </head>
    <body style="background-color:#4CAF50">
        <mat-toolbar style="justify-content: space-between;">
       
          <div> <img style="height: 13%; width:13%; "src="https://thelivenagpur.com/wp-content/uploads/2020/06/udaan.jpg"></div>        
            <div>
             <span [routerLink]="'/adminhome'" style="padding: 1rem;cursor: pointer;">Flight Details</span>
             <span [routerLink]="'/adminuserdetails'" style="padding: 1rem;cursor: pointer;">User Details</span>
             <span [routerLink]="'/addflight'" style="padding: 1rem;cursor: pointer;">Add Flight</span>
             <span [routerLink]="'/adminlogin'" style="padding: 1rem;cursor: pointer;">Logout</span>
            </div>
          </mat-toolbar> 
          <div id="main">
            <div style="background-color:white;padding:20px;width: 30%;">
              <h1><b>Add Flight Details</b></h1>
              <form (ngSubmit)="formSubmit()">

                <mat-form-field appearance="outline" style="width: 100%">
                  <mat-label>From</mat-label>
                    <input type="text" matInput [(ngModel)] = "from" name="from" [matAutocomplete]="auto" [formControl]="myControl" required>
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                      </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <mat-form-field appearance="outline" style="width: 100%;">
                  <mat-label>Departure Date</mat-label>
                      <input matInput matInput [(ngModel)] = "departuredate" name="departuredate" [matDatepicker]="myDatePicker" [min]="minDate" required  readonly>
                      <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
                      <mat-datepicker #myDatePicker></mat-datepicker>
                    </mat-form-field>

                  <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Departure Time</mat-label>
      
                        <input  matInput type="text" [(ngModel)] = "departuretime" name="departuretime" placeholder="Departure Time" required>
                  </mat-form-field>

                      <mat-form-field appearance="outline" style="width: 100%">
                        <mat-label>To</mat-label>
                          <input type="text" matInput matInput [(ngModel)] = "to" name="to" [matAutocomplete]="aut" [formControl]="myControls" required>
                          <mat-autocomplete #aut="matAutocomplete">
                            <mat-option *ngFor="let opti of filteredOption | async " [value]="opti">
                              {{opti}}
                            </mat-option>
                          </mat-autocomplete>
                    </mat-form-field>
                      
                      <mat-form-field appearance="outline" style="width: 100%;">
                          <mat-label>Arrival Time</mat-label>
                          <input matInput type="text" [(ngModel)] = "arrivaltime" name="arrivaltime" placeholder="Arrival Time" required>      
                        </mat-form-field>

                        <b>Total Time</b>
                        <br>
                        <mat-form-field appearance="outline" style="width: 45%;padding-right: 5%;">
                          <mat-label>Hrs</mat-label>
                          <input matInput type="number" [(ngModel)] = "hrs" name="hrs" placeholder="Hrs" required>      
                        </mat-form-field>

                        <mat-form-field appearance="outline" style="width: 50%;">
                          <mat-label>Mins</mat-label>
                          <input matInput type="number" [(ngModel)] = "min" name="min" placeholder="Mins" required>      
                        </mat-form-field>

                        <mat-form-field appearance="outline" style="width: 100%;">
                          <mat-label>Total Fare</mat-label>
                          <input matInput type="number" [(ngModel)] = "totalfare" name="totalfare" placeholder="Total Fare" required>      
                      </mat-form-field>

                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Available seats in Economy</mat-label>
                            <input matInput type="number" [(ngModel)] = "economyseats" name="economyseats" placeholder="Available seats in Economy" required>      
                        </mat-form-field>

                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Available seats in Premium Economy</mat-label>
                            <input matInput type="number" [(ngModel)] = "premiumeconomyseats" name="premiumeconomyseats"  placeholder="Available seats in Premium Economy" required>      
                        </mat-form-field>
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Available seats in Business Class</mat-label>
                            <input matInput type="number" [(ngModel)] = "businessclassseats" name="businessclassseats" placeholder="Available seats in Business Class" required>      
                        </mat-form-field>
                  <button mat-raised-button type="submit"  style="width: 100%;background-color: #4CAF50;color: white;">Add Flight</button>
      
              </form>
       
      
              
             
            </div>
          </div>
      
    </body>
</html>
